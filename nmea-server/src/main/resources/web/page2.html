<html>
    <head>
        <title>Boat data page 2 (all)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='prev' href='index.html'>
        <link rel='next' href='page3.html'>
        <link rel="stylesheet" href="w3.css">
        <link rel="stylesheet" href="style.css">        
        <script src="jquery-3.6.0.js"></script>
        <script src="paging.js"></script>
        <script src="wind-arrow.js"></script>
        <script src="svg-factory.js"></script>
        <script src="svg.js"></script>
        <script src="gauge.js"></script>
        <script src="app.js"></script>
    </head>
    <body class="NIGHT">

    <div>
        <div class="w3-row">
            <div class="w3-col s6 m4 l2 gauge" data-property="atmosphericPressure"> <! --- Barometri --->
            </div>
            <div class="w3-col s6 m4 l2 gauge" data-property="batteryCurrent0"> <! --- BlueSolar to Battery --->
            </div>
            <div class="w3-col s6 m4 l2 gauge" data-property="crossTrackError"> <! --- XTE --->
            </div>
            <div class="w3-col s6 m4 l2 gauge" data-property="depthOfWater"> <! --- Depth --->
            </div>
            <div class="w3-col s6 m4 l2 gauge long" data-property="latitude"> <! --- latitude  --->
            </div>
            <div class="w3-col s6 m4 l2 gauge long" data-property="longitude"> <! --- longitude --->
            </div>
        </div>
        
        <div class="w3-row">
            <div class="w3-col s6 m4 l2 gauge" data-property="officialWindAngle"> <! --- 10 min keskituuli --->
            </div>
            <div class="w3-col s6 m4 l2 gauge" data-property="officialWindSpeed"> <! --- 10 min keskituuli --->
            </div>
            <div class="w3-col s6 m4 l2 gauge" data-property="outsideTemperature"> <! --- outside air temp --->
            </div>
            <div class="w3-col s6 m4 l2 gauge" data-property="roll"> <! --- kallistus --->
            </div>
            <div class="w3-col s6 m4 l2 gauge" data-property="speedOverGround"> <! --- SOG --->
            </div>
            <div class="w3-col s6 m4 l2 gauge" data-property="trackMadeGood"> <! --- COG --->
            </div>
        </div>        
        <div class="w3-row">
            <div class="w3-col s6 m4 l2 gauge" data-property="trueHeading"> <! --- Heading --->
            </div>
            <div class="w3-col s6 m4 l2 gauge" data-property="trueWindAngle"> <! --- tosituui kulma --->
            </div>
            <div class="w3-col s6 m4 l2 gauge" data-property="trueWindSpeed"> <! --- tosituuli voimakkuus--->
            </div>
            <div class="w3-col s6 m4 l2 gauge" data-property="waterSpeed"> <! --- loki --->
            </div>
            <div class="w3-col s6 m4 l2 gauge" data-property="waterTemperature"> <! --- veden lämpö --->
            </div>
            <div class="w3-col s6 m4 l2 gauge" data-property="waterSpeed"> <! ---  --->
            </div>
        </div>

        <div class="w3-row">
            <div class="w3-col s6 m4 l2 gauge" data-property="localDateTime" data-title="time" data-unit="local" onclick="changeZoneOffset(this)">
            </div>
            <div class="w3-col s6 m4 l2 gauge" data-property="utcDateTime" data-title="time" data-unit="utc">
            </div>
            <div class="w3-col s6 m4 l2 gauge" data-property="relativeWindSpeed"><! ---  --->
            </div>
            <div class="w3-col s6 m4 l2 gauge" data-property="relativeWindAngle"> <! ---   --->
            </div>
            <div class="w3-col s6 m4 l2 gauge" data-property="bearingToDestination"> <! ---  --->
            </div>
            <div class="w3-col s6 m4 l2 gauge" data-property="rudder"> <! ---  --->
            </div>
        </div>
        
        <div class="w3-row">
            <div class="w3-col s6 m4 l2 gauge" data-property="destinationClosingVelocity"><! --- VMG to WP--->
            </div>
            <div class="w3-col s6 m4 l2 gauge long" data-property="toWaypoint"><! --- waypoint name  --->
            </div>
            <div class="w3-col s6 m4 l2 gauge long" data-property="estimatedTimeOfArrival"> <!--- ETA --->
            </div>
            <div class="w3-col s6 m4 l2 gauge" data-property="rangeToDestination"> <!--- matka pisteelle  --->
            </div>
            <div class="w3-col s6 m4 l2 gauge" data-property="tworow" data-property1="latitude" data-property2="longitude" data-title="position">
            </div>
            <div class="w3-col s6 m4 l2 gauge" data-property="inclino">
            </div>
        </div>

        <div class="w3-row">
            <div class="w3-col s6 m4 l2 xgauge" data-property="localDateTime" data-title="time" data-unit="local">
            </div>
            <div class="w3-col s6 m4 l2 xgauge" data-property="utcDateTime" data-title="time" data-unit="utc">
            </div>
            <div class="w3-col s6 m4 l2 xgauge" data-property="trueHeading">ruorikulma
            </div>
            <div class="w3-col s6 m4 l2 xgauge" data-property="waterSpeed"> SOC <!---  --->
            </div>
            <div class="w3-col s6 m4 l2 xgauge" data-property="waterTemperature"> Current to/from battery <!---  --->
            </div>
            <div class="w3-col s6 m4 l2 xgauge" data-property="waterSpeed">temp cerbosta <!---  --->
            </div>
        </div>
    </div>   
<! --- 



--->
    </body>
</html>
