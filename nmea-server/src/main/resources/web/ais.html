<!DOCTYPE html>
<html>
<title>AISsi</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="w3.css">
<link rel="stylesheet" href="style.css">        
<script src="w3.js"></script>
<script src="jquery-3.6.0.js"></script>
<script src="paging.js"></script>
<script src="wind-arrow.js"></script>
<script src="svg-factory.js"></script>
<script src="svg.js"></script>
<script src="ais.js"></script>
<script src="gauge.js"></script>
<script src="app.js"></script>

<body class="DAY">

<div class="w3-container">


    <table id="aisTable"
        class="w3-striped  ais-table" 
         >
        <thead>
            <tr id="header">
                <th data-property="mmsi" onclick="w3.sortHTML('#aisTable','.item', 'td:nth-child(1)')">MMSI</th>
                <th data-property="name" onclick="w3.sortHTML('#aisTable','.item', 'td:nth-child(2)')">Name</th>
                <th data-property="flag" onclick="w3.sortHTML('#aisTable','.item', 'td:nth-child(3)')">Flag</th>
                <th data-property="time" onclick="w3.sortHTML('#aisTable','.item', 'td:nth-child(4)')">Time</th>
            </tr>
        </thead>
        <tbody 
            class="gauge" data-property="ais"
            onclick="document.getElementById('id01').style.display='block';populate(event);"
            >
        </tbody>
    </table>
</div>

<div id="id01" class="w3-modal">
 <div class="w3-modal-content w3-card-4 w3-animate-zoom">
  <header class="w3-container w3-blue"> 
   <span onclick="document.getElementById('id01').style.display='none'" 
   class="w3-button w3-blue w3-xlarge w3-display-topright">&times;</span>
   <h2>
       <span class="property" data-property="name"></span>
       <span class="property" data-property="flag"></span>
   </h2>
  </header>

  <div class="w3-bar w3-border-bottom">
   <button class="tablink w3-bar-item w3-button" onclick="openTab(event, 'Basic')">Basic</button>
   <button class="tablink w3-bar-item w3-button" onclick="openTab(event, 'More')">More</button>
   <button class="tablink w3-bar-item w3-button" onclick="openTab(event, 'Extra')">Extra</button>
  </div>

  <div id="Basic" class="w3-container tab">
    <div>
        <div class="w3-row">
            <div class="w3-col s6 m4 l2 property" data-property="mmsi">
            </div>
            <div class="w3-col s6 m4 l2 property" data-property="country"> 
            </div>
            <div class="w3-col s6 m4 l2 property" data-property="call"> 
            </div>
            <div class="w3-col s6 m4 l2 property" data-property="length"> 
            </div>
            <div class="w3-col s6 m4 l2 property" data-property="beam"> 
            </div>
            <div class="w3-col s6 m4 l2 property" data-property="draught"> 
            </div>
        </div>
    </div>
    <p class="property" data-property="mmsi"></p>
    <p class="property" data-property="country"></p>
    <p class="property" data-property="call"></p>
    <p class="property" data-property="length"></p>
    <p class="property" data-property="beam"></p>
    <p class="property" data-property="draught"></p>
    <p class="property" data-property="classA"></p>
    <p class="property" data-property="cpaDistance"></p>
    <p class="property" data-property="cpaMinutes"></p>
    <p class="property" data-property="speed"></p>
    <p class="property" data-property="cog"></p>
    <p class="property" data-property="hdg"></p>
    <p class="property" data-property="bearing"></p>
    <p class="property" data-property="rot"></p>
    <p class="property" data-property="time"></p>
    <p class="property" data-property="distance"></p>
    


  </div>

  <div id="More" class="w3-container tab">
      <p class="property" data-property="mmsiType"></p>
      <p class="property" data-property="shipType"></p>
      <p class="property" data-property="maneuver"></p>
      <p class="property" data-property="status"></p>
      <p class="property" data-property="lat"></p>
      <p class="property" data-property="lon"></p>
      <p class="property" data-property="alt"></p>
      <p class="property" data-property="destination"></p>
      

  </div>

  <div id="Extra" class="w3-container tab">
      <p class="property" data-property="vendor"></p>
      <p class="property" data-property="serial"></p>
      <p class="property" data-property="imo"></p>
      <p class="property" data-property="alpha2"></p>
   <p></p>
   <p></p>   
  </div>

  <div class="w3-container w3-light-grey w3-padding">
   <button class="w3-button w3-right w3-white w3-border" 
   onclick="document.getElementById('id01').style.display='none'">Close</button>
  </div>
 </div>
</div>

</div>

<script>
document.getElementsByClassName("tablink")[0].click();

function openTab(evt, tabName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("tab");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
    tablinks[i].classList.remove("w3-light-grey");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.classList.add("w3-light-grey");
}

// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

</script>
 

</body>
</html>
