<html>
    <head>
        <title>Boat data Page1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="w3.css">
        <link rel="stylesheet" href="style.css">        
        <script src="jquery-3.6.0.js"></script>
        <script src="paging.js"></script>
        <script src="wind-arrow.js"></script>
        <script src="svg-factory.js"></script>
        <script src="svg.js"></script>
        <script src="gauge.js"></script>
        <script src="app.js"></script>
    </head>
    <body class="NIGHT">
        <div  class="w3-row">
            <div class="w3-col m12">
                <div class="w3-col s6">
                    <div class="w3-col s12 gauge" data-property="message">
                    </div>
                    <div class="w3-col s12 gauge" data-property="localDateTime" data-title="time" data-unit="local" onclick="changeZoneOffset(this)">
                    </div>
                    <div class="w3-col s6 gauge" data-property="rudder">
                    </div>
                    <div class="w3-col s6 gauge" data-property="trueWindAngle" data-type="semicircle">
                    </div>
                </div>
                <div class="w3-col s6 gauge" data-property="tacktical">
                </div>
            </div>
        </div>

        <div> 
            <table>
                <tr><td>1</td></tr>
                <tr><td>2</td></tr>
                <tr class="extra"><td>
                <span class="extra"><table>
                3</td></tr>
                <tr><td>4</td></tr>
                <tr><td>5</td></tr>   
                </table></span> 
                
            </table>
        
        </div>
        
        <div class="w3-row">
            <div class="w3-col s4 m4 l4 gauge" data-property="trueWindSpeed">
            </div>
            <div class="w3-col s4 m4 l4 gauge" data-property="trueWindAngle">
            </div>
            <div class="w3-col s4 m4 l4 gauge" data-property="speedOverGround">
            </div>
        </div>
        <div class="w3-row">
            <div class="w3-col s3 gauge" data-property="inclino">
            </div>
            <div class="w3-col s3 gauge" data-property="outsideTemperature">
            </div>
            <div class="w3-col s3 gauge" data-property="atmosphericPressure">
            </div>
            <div class="w3-col s3 gauge" data-property="officialWindAngle">
            </div>
        </div>
        <div class="w3-row">
            <div class="w3-col s3 gauge" data-property="relativeWindAngle" data-type="semicircle">
            </div>
            <div class="w3-col s3 gauge" data-property="relativeWindSpeed">
            </div>
            <div class="w3-col s3 gauge" data-property="estimatedTimeOfArrival">
            </div>
            <div class="w3-col s3 gauge" data-property="tworow" data-property1="latitude" data-property2="longitude" data-title="position">
            </div>
        </div>

    </body>
</html>
