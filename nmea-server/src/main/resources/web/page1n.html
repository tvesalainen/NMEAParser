<html>
    <head>
        <title>Boat data Page 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='prev' href='page3.html'>
        <link rel='next' href='page2n.html'>
        <link rel="stylesheet" href="w3.css">
        <link rel="stylesheet" href="style.css">        
        <script src="jquery-3.6.0.js"></script>
        <script src="paging.js"></script>
        <script src="wind-arrow.js"></script>
        <script src="svg-factory.js"></script>
        <script src="svg.js"></script>
        <script src="gauge.js"></script>
        <script src="app.js"></script>
    </head>
    <body class="NIGHT">
        <div  class="w3-row">
            <div class="w3-col m12">
                <div class="w3-col s6">
                    <div class="w3-col s12 gauge" data-property="waterSpeed">
                    </div>
                    <div class="w3-col s12 gauge" data-property="depthOfWater">
                    </div>
                    <div class="w3-col s6 gauge" data-property="trueWindAngle" data-type="semicircle">
                    </div>
                    <div class="w3-col s6 gauge" data-property="trueWindSpeed">
                    </div>
                </div>
                <div class="w3-col s6 gauge" data-property="tacktical">
                </div>
            </div>
        </div>


        <div class="w3-row">
            <div class="w3-col s4 m4 l4 gauge" data-property="speedOverGround">
            </div>
            <div class="w3-col s4 m4 l4 gauge" data-property="trueHeading">
            </div>
            <div class="w3-col s4 m4 l4 gauge" data-property="trackMadeGood">
            </div>
        </div>
        <div class="w3-row">
            <div class="w3-col s3 gauge" data-property="inclino">
            </div>
            <div class="w3-col s3 gauge" data-property="rudder">
            </div>
            <div class="w3-col s3 gauge" data-property="officialWindSpeed">
            </div>
            <div class="w3-col s3 gauge" data-property="officialWindAngle">
            </div>
        </div>
        <div class="w3-row">
            <div class="w3-col s3 gauge" data-property="bearingToDestination">
            </div>
            <div class="w3-col s3 gauge" data-property="rangeToDestination">
            </div>
            <div class="w3-col s3 gauge" data-property="destinationClosingVelocity">
            </div>
            <div class="w3-col s3 gauge" data-property="estimatedTimeOfArrival">
            </div>
        </div>
                <div class="w3-row">
            <div class="w3-col s3 gauge" data-property="waterTemperature">
            </div>
            <div class="w3-col s3 gauge" data-property="outsideTemperature">
            </div>
            <div class="w3-col s3 gauge" data-property="atmosphericPressure">
            </div>
            <div class="w3-col s3 xgauge" data-property="localDateTime" data-title="time" data-unit="local" onclick="changeZoneOffset(this)">
            </div>
        </div>
    </body>
</html>
